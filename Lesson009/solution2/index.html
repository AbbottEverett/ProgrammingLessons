<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe - The Game</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />

<body>

	<!-- Game UI -->
	<div class="row" id="header">
		<div class="col-xs-3 col-md-2" id="resetGame">
			<h4>Reset Game</h4>
		</div>
		<div class="col-xs-3 col-md-2" id="resetScore">
			<h4>Reset Score</h4>
		</div>
		<div class="col-xs-3 col-md-2" id="pScoreBox">
			<h4>Player: <span>0</span></h4>
		</div>
		<div class="col-xs-3 col-lg-2" id="cScoreBox">
			<h4>Computer: <span>0</span></h4>
		</div>
	</div>
	
	<div class="container-fluid bg-fix">
	
	<!-- Game Board -->
		<div class="row">
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-times "></i>
				</div>
			</div>
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">

				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
			<div class="col-xs-4 col-md-3 col-lg-3">
				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>

				<div class="col-sm-offset-2 col-md-offset-1 tile ">
					<i class="fa fa-circle-o "></i>
				</div>
			</div>
		</div>
		
	</div>
