<!DOCTYPE html>
<html>
	
<head>
	<title>Pokemon!</title>
	<meta charset="UTF-8">
	<link href="./index.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>
	
	<div id="header">
		<div id="resetButton"><h3>Reset</h3></div>
		<div id="scoreBoard">
			<h3>Human:<span id="hScore"></span></h3>
			<h3>Computer:<span id="cScore"></span></h3>
		</div>
	</div>
	
	<div id="gameBoard">
		<div class="row">
			<div class="tile"><i class="fa fa-circle-o "></i></div>
			<div class="tile"><i class="fa fa-times "></i></div>
			<div class="tile end"><i class="fa fa-times "></i></div>
		</div>
		<div class="row">
			<div class="tile"><i class="fa fa-circle-o "></i></div>
			<div class="tile"><i class="fa fa-circle-o "></i></div>
			<div class="tile end"><i class="fa fa-times "></i></div>
		</div>
		<div class="row">
			<div class="tile"><i class="fa fa-times "></i></div>
			<div class="tile"><i class="fa fa-circle-o "></i></div>
			<div class="tile end"><i class="fa fa-times "></i></div>
		</div>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
