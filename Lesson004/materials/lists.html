<!DOCTYPE html>
<html>

<head>
<style>
ul {
	list-style-type:none
}
li {
	background-color:#111;
	color:magenta;
	padding:10px;
	border:3px solid red;
	margin:2px 0px;	
}

#innerList {
	visibility:hidden;
}

#innerList li {
	background-color:aqua;
	display:inline;
}

span {
	color: white;
}


</style>

</head>
<body>
	<h2>Unordered List without Bullets</h2>

	<ul >

		<li>
			<h1>here's&nbsp;<span>another</span>&nbsp;list&nbsp;fasdfsadfasdfasdfsa</h1>
			<ul id="innerList">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
		
		<li>Tea</li>
		<li>Milk</li>
	</ul>  

</body>
</html>
